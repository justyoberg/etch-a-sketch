<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div id="canvas" draggable="false"></div>
  <div class="tools">
    <button class="pen">Pen</button>
    <button class="eraser">Eraser</button>
  </div>
  <h2 class="size">Current size: 32 x 32</h2>
  <h3>Enter grid size: (max 32)</h3>
  <div class="input-submit">
    <input type="text" class="grid-size" value ="32">
    <button class="submit">Submit</button>
  </div>
  <p class="footer">Justy Oberg 2022</p>
  <script src="scripts.js"></script>
</body>
</html>
